<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inches.css">
</head>
<body>
    <div id="wrapper">
        <h1>CM convert</h1>
            <div class="inputdiv">
                <input type="text" id="input" placeholder="length in cm">
            </div>
            <div>
                <button type="submit" onclick="convert()"> convert</button>
            </div>
            <div id="result">

            </div>
        
    </div>
    <script>
        function convert(){
      let cm= Number(document.getElementById('input').value)
      let inches=cm/2.54
      let result=document.getElementById("result")
      result.innerHTML=inches
        }

    </script>

</body>
</html>
